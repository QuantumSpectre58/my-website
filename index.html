<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
      :root { --bg: #f0f0f0; --text: #000; --nav-bg: #333; --btn-bg: #333; --btn-text: #fff; }
      [data-theme="dark"] { --bg: #121212; --text: #fff; --nav-bg: #444; --btn-bg: #444; }
      body { margin: 0; padding: 20px; text-align: center; background: var(--bg); color: var(--text); font-family: Arial, sans-serif; }
      nav, footer { background: var(--nav-bg); color: var(--btn-text); padding: 10px; }
      a, button, input { background: var(--btn-bg); color: var(--btn-text); padding: 5px; border-radius: 5px; border: none; cursor: pointer; }
    </style>
    <script>
      const scrollToTop = () => document.documentElement.scrollTop = 0;
      window.onscroll = () => document.getElementById('scrollToTop').style.display = document.documentElement.scrollTop > 20 ? 'block' : 'none';
      const toggleTheme = () => document.documentElement.toggleAttribute('data-theme');
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#home">Home</a>
    </nav>
    <section id="home">
      <p>We are glad to have you here!</p>
    </section>
    <footer>&copy; 2023</footer>
    <button id="scrollToTop" onclick="scrollToTop()">Top</button>
    <input type="checkbox" onclick="toggleTheme()"> Toggle Theme
  </body>
</html>
