<!DOCTYPE html>
<html>
  <body style="transition:.5s;text-align:center;font-family:sans-serif" data-theme="">
    <h1>Click to change theme</h1>
    <p>Current theme: <span id="theme-status" style="font-weight:bold;">Light</span></p>
    <script>
      document.body.onclick = () => {
        const isDark = document.documentElement.toggleAttribute('data-theme');
        document.getElementById('theme-status').textContent = isDark ? 'Dark' : 'Light';
      };
    </script>
  </body>
</html>
