<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
      :root { --bg: #f0f0f0; --text: #000; --nav-bg: #333; --btn-bg: #333; --btn-text: #fff; }
      [data-theme="dark"] { --bg: #121212; --text: #fff; --nav-bg: #444; --btn-bg: #444; }
      body, footer, section, nav ul { margin: 0; padding: 20px; text-align: center; background: var(--bg); color: var(--text); font-family: Arial, sans-serif; }
      nav ul, footer { background: var(--nav-bg); color: var(--btn-text); display: flex; justify-content: center; list-style: none; }
      a, button, input { color: var(--btn-text); background: var(--btn-bg); padding: 5px; border-radius: 5px; cursor: pointer; border: none; }
      img { max-width: 100%; border-radius: 8px; }
    </style>
    <script>
      const scrollToTop = () => document.documentElement.scrollTop = 0;
      window.onscroll = () => document.getElementById('scrollToTop').style.display = document.documentElement.scrollTop > 20 ? 'block' : 'none';
      const toggleTheme = () => document.documentElement.toggleAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'light');
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <img src="https://via.placeholder.com/800x400" alt="Sample Banner Image">
    <section id="home">
      <h2>Home</h2>
      <p>We are glad to have you here!</p>
    </section>
    <section id="about">
      <h2>About Us</h2>
      <p>Learn more about our company, mission, and team.</p>
    </section>
    <footer>&copy; 2023 My Website. All rights reserved.</footer>
    <button id="scrollToTop" onclick="scrollToTop()">Scroll to Top</button>
    <input type="checkbox" id="themeToggle" onclick="toggleTheme()"> Toggle Theme
  </body>
</html>
