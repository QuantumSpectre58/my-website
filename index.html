<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
      body{text-align:center;font-family:sans-serif;padding:20px;transition:background 0.5s, color 0.5s}
      [data-theme="dark"]{background:#121212;color:#fff}
    </style>
    <script>
      document.onclick=()=>document.documentElement.toggleAttribute('data-theme');
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
  </body>
</html>
