<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      body{text-align:center;font-family:sans-serif;padding:20px;transition:.5s}
      [data-theme]{background:#000;color:#fff}
    </style>
    <script>
      document.onclick=()=>document.documentElement.toggleAttribute('data-theme');
    </script>
  </head>
  <body></body>
</html
