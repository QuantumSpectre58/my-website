<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        transition: background-color 0.5s, color 0.5s;
        text-align: center;
        font-family: sans-serif;
        cursor: pointer;
      }

      [data-theme="dark"] {
        background-color: #111;
        color: #eee;
      }

      [data-theme=""] {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body role="button" tabindex="0" aria-label="Toggle theme (click or press Enter)">
    <h1>Click to change theme</h1>
    <p>Current theme: <span id="theme-status" style="font-weight: bold;">Light</span></p>
    <script>
      const themeKey = 'preferred-theme';

      const applyTheme = (theme) => {
        const isDark = theme === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : '');
        document.body.setAttribute('data-theme', isDark ? 'dark' : '');
        document.getElementById('theme-status').textContent = isDark ? 'Dark' : 'Light';
      };

      const toggleTheme = () => {
        const currentTheme = document.body.getAttribute('data-theme') === 'dark' ? 'dark' : '';
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
        localStorage.setItem(themeKey, newTheme);
        applyTheme(newTheme);
      };

      // Load saved theme on page load
      const savedTheme = localStorage.getItem(themeKey) || '';
      applyTheme(savedTheme);

      document.body.addEventListener('click', toggleTheme);
      document.body.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') toggleTheme();
      });
    </script>
  </body>
</html>
