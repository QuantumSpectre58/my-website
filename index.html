<!DOCTYPE html>
<html>
  <head>
    <style>
      body{text-align:center;font-family:sans-serif;padding:20px;transition:.5s}
      [data-theme]{background:#000;color:#fff}
    </style>
    <script>
      onclick=()=>document.documentElement.toggleAttribute('data-theme');
    </script>
  </head>
  <body></body>
</html>
