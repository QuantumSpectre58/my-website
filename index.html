<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
      :root { --bg-color: #f0f0f0; --text-color: #000; --nav-bg: #333; --nav-text: #fff; --btn-bg: #333; --btn-text: #fff; }
      [data-theme="dark"] { --bg-color: #121212; --text-color: #fff; --nav-bg: #444; --btn-bg: #444; }
      body, nav ul, footer, section { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; background-color: var(--bg-color); color: var(--text-color); border-radius: 8px; }
      nav ul { list-style: none; background-color: var(--nav-bg); display: flex; justify-content: center; padding: 0; }
      nav ul li a, .theme-switch label, button { color: var(--nav-text); background-color: var(--btn-bg); padding: 5px 10px; border-radius: 5px; cursor: pointer; border: none; text-decoration: none; }
      footer { background-color: var(--nav-bg); color: var(--nav-text); position: fixed; bottom: 0; width: 100%; }
      .theme-switch { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; }
      img { max-width: 100%; border-radius: 8px; }
    </style>
    <script>
      window.onscroll = function() {
        document.getElementById('scrollToTop').style.display = (document.documentElement.scrollTop > 20) ? 'block' : 'none';
      };
      function scrollToTop() { document.documentElement.scrollTop = 0; }
      function toggleTheme() { 
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; 
        document.documentElement.setAttribute('data-theme', newTheme); 
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>The first step in building our awesome website.</p>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <img src="https://via.placeholder.com/800x400" alt="Sample Banner Image">
    <section id="home">
      <h2>Home</h2>
      <p>We are glad to have you here!</p>
    </section>
    <section id="about">
      <h2>About Us</h2>
      <p>Learn more about our company, our mission, and our team.</p>
    </section>
    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
    <button id="scrollToTop" onclick="scrollToTop()">Scroll to Top</button>
    <div class="theme-switch">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
      <label for="themeToggle">Toggle Theme</label>
    </div>
  </body>
</html>
