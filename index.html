<!DOCTYPE html>
<html>
  <body style="transition:.5s;text-align:center;font-family:sans-serif" data-theme="">
    <h1>Click to change theme</h1>
    <p>Current theme: <span id="theme-status" style="font-weight:bold;">Light</span></p>
    <p>Dark mode saves energy and looks great at night.</p>
    <script>
      document.body.onclick = () => {
        document.documentElement.toggleAttribute('data-theme');
        document.getElementById('theme-status').textContent = 
          document.documentElement.hasAttribute('data-theme') ? 'Dark' : 'Light';
      }
    </script>
  </body>
</html>
