<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        transition: background-color 0.5s, color 0.5s;
        text-align: center;
        font-family: sans-serif;
        margin-top: 100px;
      }

      [data-theme="dark"] {
        background-color: #111;
        color: #eee;
      }

      [data-theme=""] {
        background-color: #fff;
        color: #000;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ddd;
        transition: background-color 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      [data-theme="dark"] button {
        background-color: #444;
        color: #eee;
      }

      button:focus {
        outline: 2px solid #00f;
      }

      .icon {
        display: inline-block;
        transition: transform 0.4s ease;
      }

      .icon.flip {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body data-theme="">
    <h1>Click the button to change theme</h1>
    <p>Current theme: <span id="theme-status" style="font-weight: bold;">Light</span></p>
    <button id="theme-toggle" aria-label="Toggle theme">
      <span class="icon">ðŸŒ™</span>
      Toggle Theme
    </button>

    <script>
      const themeKey = 'preferred-theme';
      const toggleBtn = document.getElementById('theme-toggle');
      const statusEl = document.getElementById('theme-status');
      const iconEl = toggleBtn.querySelector('.icon');

      const applyTheme = (theme, animated = false) => {
        const isDark = theme === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : '');
        document.body.setAttribute('data-theme', isDark ? 'dark' : '');
        statusEl.textContent = isDark ? 'Dark' : 'Light';

        if (animated) {
          iconEl.classList.add('flip');
          setTimeout(() => {
            iconEl.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            iconEl.classList.remove('flip');
          }, 200);
        } else {
          iconEl.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }
      };

      const toggleTheme = () => {
        const currentTheme = document.body.getAttribute('data-theme') === 'dark' ? 'dark' : '';
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
        localStorage.setItem(themeKey, newTheme);
        applyTheme(newTheme, true);
      };

      toggleBtn.addEventListener('click', toggleTheme);

      const savedTheme = localStorage.getItem(themeKey);
      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : '');
      }
    </script>
  </body>
</html>
