<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
      :root { --bg: #f0f0f0; --text: #000; }
      [data-theme="dark"] { --bg: #121212; --text: #fff; }
      body { margin: 0; padding: 20px; text-align: center; background: var(--bg); color: var(--text); font-family: sans-serif; }
      button { background: #333; color: #fff; padding: 5px; border: none; cursor: pointer; }
    </style>
    <script>
      const toggleTheme = () => document.documentElement.toggleAttribute('data-theme');
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </body>
</html>
